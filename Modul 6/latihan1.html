<html>
<head>
	<title>Praktikum 6.1</title>
	<style>

		.static {
			left: 100px;
			position: static;
			width: 300px;
			height: 800px;
			background: #020426;
			color: white;
		}

		.relative {
			left: 100px;
			position: relative;
			width: 400px;
			height: 200px;
			background: blue;
		}

		.absolute {
			left: 350px;
			top: 150px;
			position: absolute;
			width: 300px;
			height: 100px;
			background: magenta;
		}

		.fixed {
			right: 100px;
			top: 50px;
			position: fixed;
			width: 200px;
			height: 100px;
			background: darkblue;
		}
	</style>
</head>
<body>

	<div class="static">
		Ini elemen position:static. <br>Nilai left:100px tidak berpengaruh
	</div>
	<div class="relative">
		Ini elemen Position:Relative. <br>Nilai left:100px mengikuti alur
	</div>
	<div class="absolute">
		Ini elemen position:absolute. <br>Bisa diletakkan di mana saja
	</div>
	<div class="fixed">
		Ini elemen position:fixed<br>Posisi tetap walau discrool
	</div>
</body>
</html>
