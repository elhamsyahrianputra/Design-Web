<html>
<head>
	<title>Praktikum 6.3 Button</title>

	<style>

		a {
			background-color: #020426;
		}

		a:link, a:visited {
			color: white;
			padding: 14px 25px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
		}

		a:hover, a:active {
			background-color: darkblue;
		}

	</style>
</head>
<body>
		<center><a href="http://www.facebook.com">HAMZZ</a></center>
</body>
</html>
